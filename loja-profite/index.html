<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Profit-e</title>
		
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" style="text/css" />

		<!-- Layout -->
		<link rel="stylesheet" type="text/css" href="css/style.min.css" />
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="brand">
					<a href="#">
						<img src="images/logo.png" alt="Profit-e" />
					</a>
				</h1><!-- .brand -->

				<div class="login col-md-3 col-xs-12">
					<p>Olá, Visitante</p>
					<a href="#">Cadastre-se - Login</a>
				</div><!-- .login -->

				<div class="search col-md-4 col-sm-12">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><img src="images/icones/search.png" /></button>
						</span>
						<input type="text" class="form-control" placeholder="Buscar por...">
					</div>
				</div><!-- .search -->

				<div class="col-md-2 contact hidden-sm hidden-xs">
					<ul class="flags">
						<li><a href="#"><img src="images/icones/bandeira1.png" /></a></li>
						<li><a href="#"><img src="images/icones/bandeira2.png" /></a></li>
						<li><a href="#"><img src="images/icones/bandeira3.png" /></a></li>
					</ul>

					<ul class="skype-tel">
						<li><a href="#"><img src="images/icones/skype.png" /></a></li>
						<li>11 3337 5618</li>
					</ul>
				</div><!-- .contact -->
			</div>
		</header>

		<section id="banner">
			<div id="BannerCarousel" class="carousel slide">
				<div class="container">
					<div class="carousel-inner">
						<div class="item active">
							<img class="img-responsive img-full" src="images/banner/banner1.jpg" alt="Banner1" />
						</div>

						<div class="item">
							<img class="img-responsive img-full" src="images/banner/banner2.jpg" alt="Banner2" />
						</div>

						<div class="item">
							<img class="img-responsive img-full" src="images/banner/banner3.jpg" alt="Banner3" />
						</div>

						<div class="item">
							<img class="img-responsive img-full" src="images/banner/banner4.jpg" alt="Banner4" />
						</div>

						<div class="item">
							<img class="img-responsive img-full" src="images/banner/banner5.jpg" alt="Banner5" />
						</div>
					</div><!-- .carousel-inner -->

					<!-- navigation -->
					<a class="left carousel-control" href="#BannerCarousel" data-slide="prev">
						<span class="icon-prev"></span>
					</a>

					<a class="right carousel-control" href="#BannerCarousel" data-slide="next">
						<span class="icon-next"></span>
					</a>

					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#BannerCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#BannerCarousel" data-slide-to="1"></li>
						<li data-target="#BannerCarousel" data-slide-to="2"></li>
						<li data-target="#BannerCarousel" data-slide-to="3"></li>
						<li data-target="#BannerCarousel" data-slide-to="4"></li>
					</ol>
				</div>
			</div>
		</section><!-- #banner -->

		<section id="content">
			<div class="container">
				<div id="ProductSlider" class="resCarousel" data-items="2-4-4-4" data-interval="4000" data-speed="900" data-slide="1">
					<div class="resCarousel-inner"></div>

					<!-- navigation -->
					<button class='btn btn-default leftRs'><img src="images/icones/seta_esquerda.png" /></button>
  					<button class='btn btn-default rightRs'><img src="images/icones/seta_direita.png" /></button>
				</div><!-- #ProductSlider -->

				<!-- Modal -->
				<div id="Modal1" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<a href="#" class="fechar" data-dismiss="modal"><img src="images/icones/fechar.png" /></a>
							<img src="images/produtos/zoom/calcado1_zoom.png" alt="Calçado1" />
						</div>
					</div>
				</div><!-- #Modal1 -->

				<div id="Modal2" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<a href="#" class="fechar" data-dismiss="modal"><img src="images/icones/fechar.png" /></a>
							<img src="images/produtos/zoom/calcado2_zoom.png" alt="Calçado2" />
						</div>
					</div>
				</div><!-- #Modal2 -->

				<div id="Modal3" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<a href="#" class="fechar" data-dismiss="modal"><img src="images/icones/fechar.png" /></a>
							<img src="images/produtos/zoom/calcado3_zoom.png" alt="Calçado3" />
						</div>
					</div>
				</div><!-- #Modal3 -->

				<div id="Modal4" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<a href="#" class="fechar" data-dismiss="modal"><img src="images/icones/fechar.png" /></a>
							<img src="images/produtos/zoom/calcado4_zoom.png" alt="Calçado4" />
						</div>
					</div>
				</div><!-- #Modal4 -->
			</div>
		</section><!-- #content -->

		<footer>
			<div class="container rodape col-md-8">
				<ul class="infos col-md-4 col-sm-4">
					<li><img src="images/icones/icone_rj.png" alt="RJ" /></li>
					<li>
						<p>
							Rua do Acre, 77 - sala 1108<br />
							Centro - Rio de Janeiro<br />
							<strong>tel.: +55 (21) 2263.6044</strong>
						</p>
					</li>
				</ul>

				<ul class="infos col-md-4 col-sm-4">
					<li><img src="images/icones/icone_sp.png" alt="SP" /></li>
					<li>
						<p>
							Rua Cardoso de Melo, 1750<br />
							6º Andar Vila Olímpia<br />
							<strong>tel.: +55 (11) 2263.6044</strong>
						</p>
					</li>
				</ul>

				<div class="col-md-4 col-sm-4 infos-contato">
					<p class="email"><a href="#"><img src="images/icones/icone_contato.png" /><span>Entre em <strong>contato</strong></span></a></p>

					<p class="chat"><a href="#"><img src="images/icones/icone_consultor.png" /><span>Fale com o nosso <strong>consultor online</strong></span></a></p>
				</div>
			</div>
		</footer>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Script -->
		<script type="text/javascript" src="js/script.js"></script>
		<!-- Plugin Carousel Slider -->
		<script type="text/javascript" src="js/resCarousel.js"></script>

		<!-- banner -->
		<script>
			$(document).ready(function(){
				$('#BannerCarousel').carousel({
					interval: 3000
				});
			});
		</script>
	</body>
</html>
